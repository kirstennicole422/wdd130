<!DOCTYPE html>
	<html lang="en-US">
	<head>
		<meta charset="utf-8">

        <meta name="description" content="This is the contact page for Exciting Expeditions, a white water raft tour company.">
		<link rel="stylesheet" href="styles/rafting.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Shadows+Into+Light&display=swap" rel="stylesheet">
		<title>Contact | Exciting Expeditions</title>
	</head>
	<body>
        <header>
            <img src = "images/wwr-logo.webp" alt = "Exciting Expeditions Logo">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </header>
        <main>
            <h1> CONTACT</h1>
            <div class="contact">
                <h2>Contact Us</h2>
                <div class="address">
                    <h3>Address</h3>
                    <p>123 Rushing Water Pl</p>
                    <p>Anywhere, USA 12345</p>
                </div>
                <div class="phone">
                    <h3>Phone</h3>
                    <a href="tel:8017238669">801-RAFT-NOW (723-8669)</a>
                </div>
                <div class="email">
                    <h3>Email</h3>
                    <a href="mailto:excitingexpeditions@mail.com">excitingexpeditions@mail.com </a>
                </div>
                <div class="location">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d12375.493134258862!2d-108.96798403847814!3d39.15486366317128!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1739999045931!5m2!1sen!2sus" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
            <div class="employees">
                <h2>Our Team</h2>
                <figure class="employee1">
                    <img src="images/happy-employee.webp" alt="happy employee">
                    <figcaption>Trip Coordinator</figcaption>
                </figure>
                <figure class="employee2">
                    <img src="images/happy-employee.webp" alt="happy employee">
                    <figcaption>Tour Guide</figcaption>
                </figure>
                <figure class="employee3">
                    <img src="images/happy-employee.webp" alt="happy employee">
                    <figcaption>Tour Guide</figcaption>
                </figure>
                <figure class="employee4">
                    <img src="images/happy-employee.webp" alt="happy employee">
                    <figcaption>Customer Relations</figcaption>
                </figure>
            </div>
            <form class="message">
                <h2>Message Us</h2>
                <fieldset>
                    <legend>Contact Information</legend>
                    <label for = "fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                    <label for ="email">Email:</label>
                    <input type="email" id="email" name="email">
                    <input type="checkbox" id="subscribe" name="subscribe">
                    <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                </fieldset>
                <fieldset class="message">
                    <legend>Message</legend>
                    <!-- ADD SOMETHING AB?OUt MESSAGE PURPOSE OR TYPE -->

                    <label for = "purpose" class="purpose">What is your message regarding?</label>

                    <input type="radio" id="generalInquiry" name="purpose" value="generalInquiry">
                    <label for = "purpose">General Inquiry</label>

                    <input type="radio" id="resQuestion" name="purpose" value="resQuestion">
                    <label for ="purpose">Reservation Question</label>
                    
                    <input type="radio" id="siteSuggestion" name="purpose" value="siteSuggestion">
                    <label for ="purpose">Website Suggestion</label>

                    <textarea id="message" name="message" rows="4" placeholder="Your message goes here"></textarea>
                </fieldset>
                <button type="submit">Send Message</button>
            </form>
        </main>
        <footer>
            <a href="https://app.moqups.com/oyfVWBZXzr78XqAvC2iVlu45Qvtv2P6D/view/page/ad64222d5" class="wireframe">Wireframe</a>

                <a href="https://www.instagram.com"><img src="images/instagram-logo.png" width="50" alt="find us on Instagram"></a>
            </div>
        </footer>
	</body>
