<!DOCTYPE html>
	<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0" >
		<link rel="stylesheet" href="filename">
		<title>  WDD 130 | HTML Form - User Poll </title>
	</head>
	<body>
        <header> WDD 130 | Kirsten Stockwell | HTML Form - User Poll</header>
        <main>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail">
                </fieldset>
                <fieldset>
                    <legend>Questions</legend>
                    <label for="browser">What is your favorite browser></label>
                    <!-- <input type="radio" id="browser" name="browser"> -->
                    <select id="browser" name="browser">
                        <option value="chrome">Chrome</option>
                        <option value="firefox">Firefox</option>
                        <option value="safari">Safari</option>
                        <option value="edge">Edge</option>
                        <option value="other">Other</option>
                    </select>
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                    <label for="feedback">List the places you have lived.</label>
                    <textarea id="feedback" name="feedback" rows="4" placeholder="Places you've lived go here"></textarea>
                </fieldset>
                <button type="submit">Submit Poll</button>
            </form>     
        </main>
        <footer> &copy;2025 | HTML Form - User Poll Activity | Kirsten Stockwell </footer>
	</body>
</html>
